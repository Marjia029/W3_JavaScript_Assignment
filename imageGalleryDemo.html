<!DOCTYPE html>
<html>
<head>
    <style>
        .traveler-selector {
            position: relative;
            width: 250px;
            font-family: Arial, sans-serif;
        }

        .selector-bar {
            width: 100%;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .selector-bar:hover {
            border-color: #007bff;
        }

        .dropdown-panel {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            margin-top: 8px;
            padding: 16px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .dropdown-panel.active {
            display: block;
        }

        .traveler-type {
            margin-bottom: 16px;
        }

        .traveler-type:last-child {
            margin-bottom: 0;
        }

        .traveler-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .traveler-info h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .traveler-info p {
            margin: 4px 0 0;
            font-size: 12px;
            color: #666;
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .counter-btn {
            width: 28px;
            height: 28px;
            border: 1px solid #ccc;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }

        .counter-btn:hover:not(:disabled) {
            background: #f5f5f5;
        }

        .counter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .counter-value {
            min-width: 20px;
            text-align: center;
            font-size: 14px;
        }

        .chevron {
            border: solid #666;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 3px;
            transition: transform 0.2s;
        }

        .chevron.up {
            transform: rotate(-135deg);
        }

        .chevron.down {
            transform: rotate(45deg);
        }

        .done-section {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            justify-content: space-between;
            margin-right: auto;
        }

        .done-section label {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
        }

        .done-button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .done-button:hover {

            background-color: #0056b3;
        }

        .traveler-checkbox{
            font-size: 14px;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <div class="traveler-selector">
        <button class="selector-bar">
            <span class="total-travelers">1 Traveler</span>
            <span class="chevron down"></span>
        </button>
        
        <div class="dropdown-panel">
            <div class="traveler-type">
                <div class="traveler-header">
                    <div class="traveler-info">
                        <h3>Adults</h3>
                        <p>Age 13+</p>
                    </div>
                    <div class="counter">
                        <button class="counter-btn" data-type="adults" data-action="decrease">-</button>
                        <span class="counter-value adults-value">1</span>
                        <button class="counter-btn" data-type="adults" data-action="increase">+</button>
                    </div>
                </div>
            </div>

            <div class="traveler-type">
                <div class="traveler-header">
                    <div class="traveler-info">
                        <h3>Children</h3>
                        <p>Age 0-12</p>
                    </div>
                    <div class="counter">
                        <button class="counter-btn" data-type="children" data-action="decrease">-</button>
                        <span class="counter-value children-value">0</span>
                        <button class="counter-btn" data-type="children" data-action="increase">+</button>
                    </div>
                </div>
            </div>

            <div class="done-section">
                <div class="traveler-checkbox">
                    <label>
                        <input type="checkbox" id="traveling-with-pets"> I am traveling with pets
                    </label>
                </div>
                <div>
                    <button class="done-button">Done</button>
                </div>

            </div>

            <!-- <div class="done-section">
                
            </div> -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selector = document.querySelector('.traveler-selector');
            const selectorBar = selector.querySelector('.selector-bar');
            const dropdownPanel = selector.querySelector('.dropdown-panel');
            const chevron = selector.querySelector('.chevron');
            const totalTravelersSpan = selector.querySelector('.total-travelers');
            const doneButton = selector.querySelector('.done-button');
            const petCheckbox = document.getElementById('traveling-with-pets');

            let counts = {
                adults: 1,
                children: 0
            };

            const limits = {
                adults: { min: 1, max: 9 },
                children: { min: 0, max: 9 }
            };

            function updateDisplay() {
                // Update counter displays
                selector.querySelector('.adults-value').textContent = counts.adults;
                selector.querySelector('.children-value').textContent = counts.children;

                // Update total in selector bar
                const total = counts.adults + counts.children;
                totalTravelersSpan.textContent = `${total} ${total === 1 ? 'Traveler' : 'Travelers'}`;

                // Update button states
                updateButtonStates();
            }

            function updateButtonStates() {
                // Disable/enable buttons based on limits
                selector.querySelectorAll('.counter-btn').forEach(btn => {
                    const type = btn.dataset.type;
                    const action = btn.dataset.action;
                    
                    if (action === 'decrease') {
                        btn.disabled = counts[type] <= limits[type].min;
                    } else {
                        btn.disabled = counts[type] >= limits[type].max;
                    }
                });
            }

            // Toggle dropdown
            selectorBar.addEventListener('click', () => {
                dropdownPanel.classList.toggle('active');
                chevron.classList.toggle('up');
                chevron.classList.toggle('down');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!selector.contains(e.target)) {
                    dropdownPanel.classList.remove('active');
                    chevron.classList.remove('up');
                    chevron.classList.add('down');
                }
            });

            // Handle counter buttons
            selector.querySelectorAll('.counter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const type = btn.dataset.type;
                    const action = btn.dataset.action;
                    
                    if (action === 'increase' && counts[type] < limits[type].max) {
                        counts[type]++;
                    } else if (action === 'decrease' && counts[type] > limits[type].min) {
                        counts[type]--;
                    }
                    
                    updateDisplay();
                });
            });

            // Handle Done button click
            doneButton.addEventListener('click', () => {
                dropdownPanel.classList.remove('active');
                chevron.classList.remove('up');
                chevron.classList.add('down');

                const petChecked = petCheckbox.checked;
                console.log(`Traveling with pets: ${petChecked}`);
            });

            // Initial display update
            updateDisplay();
        });
    </script>
</body>
</html>
